        body {
            background: linear-gradient(to right, silver, pink);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px white;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 24deg,
                yellow 24deg 48deg,
                green 48deg 72deg,
                blue 72deg 96deg,
                orange 96deg 120deg,
                purple 120deg 144deg,
                cyan 144deg 168deg,
                pink 168deg 192deg,
                brown 192deg 216deg,
                gray 216deg 240deg,
                gold 240deg 264deg,
                black 264deg 288deg,
                white 288deg 312deg,
                turquoise 312deg 336deg,
                lime 336deg 360deg
            );
            position: absolute;
            transition: transform 3s ease-out;
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }

        /* Efecto llamativo para el reto */
        #reto {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8), 0 0 25px rgba(255, 255, 255, 0.5);
            animation: textoAnimado 1.5s ease-in-out infinite alternate;
            margin-top: 20px;
        }

        @keyframes textoAnimado {
            0% { color: #ffcc00; transform: scale(1); }
            50% { color: #ff007f; transform: scale(1.2); }
            100% { color: #00ccff; transform: scale(1); }
        }

    </style>
</head>
